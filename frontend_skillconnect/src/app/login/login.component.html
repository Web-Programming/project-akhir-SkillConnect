<div class="container">
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button
        class="nav-link active"
        id="login-tab"
        data-bs-toggle="tab"
        data-bs-target="#login"
        type="button"
        role="tab"
        aria-controls="login"
        aria-selected="true"
      >
        Login
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button
        class="nav-link"
        id="register-tab"
        data-bs-toggle="tab"
        data-bs-target="#register"
        type="button"
        role="tab"
        aria-controls="register"
        aria-selected="false"
      >
        Register
      </button>
    </li>
  </ul>

  <div class="tab-content" id="myTabContent">
    <!-- Login Tab -->
    <div
      class="tab-pane fade show active"
      id="login"
      role="tabpanel"
      aria-labelledby="login-tab"
    >
      <div class="login-form">
        <h2 align="center">Login</h2>
        <form (ngSubmit)="onLogin()" #loginForm="ngForm">
          <div class="form-group mb-3">
            <label for="loginEmail">Email:</label>
            <input
              type="email"
              id="loginEmail"
              class="form-control"
              placeholder="Masukkan Email"
              [(ngModel)]="loginEmail"
              name="loginEmail"
              required
            />
          </div>
          <div class="form-group mb-3">
            <label for="loginPassword">Password:</label>
            <input
              type="password"
              id="loginPassword"
              class="form-control"
              placeholder="Masukkan Password"
              [(ngModel)]="loginPassword"
              name="loginPassword"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>
    </div>

    <!-- Register Tab -->
    <div
      class="tab-pane fade"
      id="register"
      role="tabpanel"
      aria-labelledby="register-tab"
    >
      <div class="register-form">
        <h2 align="center">Register</h2>
        <form (ngSubmit)="onRegister()" #registerForm="ngForm">
          <div class="form-group mb-3">
            <label for="registerName">Nama:</label>
            <input
              type="text"
              id="registerName"
              class="form-control"
              placeholder="Masukkan Nama"
              [(ngModel)]="registerName"
              name="registerName"
              required
            />
          </div>
          <div class="form-group mb-3">
            <label for="registerEmail">Email:</label>
            <input
              type="email"
              id="registerEmail"
              class="form-control"
              placeholder="Masukkan Email"
              [(ngModel)]="registerEmail"
              name="registerEmail"
              required
            />
          </div>
          <div class="form-group mb-3">
            <label for="registerPhone">No HP:</label>
            <input
              type="tel"
              id="registerPhone"
              class="form-control"
              placeholder="Masukkan No HP"
              [(ngModel)]="registerPhone"
              name="registerPhone"
              required
            />
          </div>
          <div class="form-group mb-3">
            <label for="registerPassword">Password:</label>
            <input
              type="password"
              id="registerPassword"
              class="form-control"
              placeholder="Masukkan Password"
              [(ngModel)]="registerPassword"
              name="registerPassword"
              required
            />
          </div>
          <div class="form-group mb-3 text-center">
            <div class="d-inline-block me-3">
              <input
                class="form-check-input"
                type="radio"
                name="userType"
                id="guru"
                value="guru"
                [(ngModel)]="registerUserType"
                required
              />
              <label class="form-check-label" for="guru">Guru</label>
            </div>
            <div class="d-inline-block">
              <input
                class="form-check-input"
                type="radio"
                name="userType"
                id="pelajar"
                value="pelajar"
                [(ngModel)]="registerUserType"
                required
              />
              <label class="form-check-label" for="pelajar">Pelajar</label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
        </form>
      </div>
    </div>
  </div>
</div>
